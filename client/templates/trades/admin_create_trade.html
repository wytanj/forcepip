<template name="adminCreateTrade">
  <script>
  $(document).ready(function() {
      $('select').material_select();
    });
  </script>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
          <div class="input-field col s12">
          <select multiple>
            <optgroup label="Major Pairs">
              <option value="EUR_USD">EUR/USD</option>
              <option value="EUR_GBP">EUR/GBP</option>
              <option value="GBP_USD">GBP/USD</option>
              <option value="EUR_CHF">EUR/CHF</option>
              <option value="USD_CAD">USD/CAD</option>
              <option value="AUD_USD">AUD/USD</option>
              <option value="USD_CHF">USD/CHF</option>
              <option value="EUR_JPY">EUR/JPY</option>
              <option value="USD_JPY">USD/JPY</option>
              <option value="GBP_JPY">GBP/JPY</option>
            </optgroup>
            <optgroup label="Euro Pairs">
              <option value="3">Option 3</option>
              <option value="4">Option 4</option>
            </optgroup>
            <optgroup label="USD Pairs">
              <option value="3">Option 3</option>
              <option value="4">Option 4</option>
            </optgroup>
            <optgroup label="Other Pairs">
              <option value="3">Option 3</option>
              <option value="4">Option 4</option>
            </optgroup>
            <optgroup label="Metals">
              <option value="3">Option 3</option>
              <option value="4">Option 4</option>
            </optgroup>
          </select>
          <label>Currency Pairs</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="" id="disabled" type="text" class="validate">
          <label for="disabled">Disabled</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
    </form>
  </div>
</template>
